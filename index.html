<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script>
  const { Engine, Render, Runner, Bodies, World, Mouse, MouseConstraint } = Matter;

  const container = document.querySelector('.home-container3');
  const engine = Engine.create();
  const world = engine.world;

  // Render inside container
  const render = Render.create({
    element: container,
    engine: engine,
    options: {
      width: container.offsetWidth,
      height: container.offsetHeight,
      wireframes: false,
      background: '#fff'
    }
  });

  Render.run(render);
  Runner.run(Runner.create(), engine);

  // Physics body with image sprite
  const box = Bodies.rectangle(300, 100, 100, 100, {
    restitution: 0.8,
    render: {
      sprite: {
        texture: 'public/Icons/mone-1500w.png', // replace with your actual image
        xScale: 1,
        yScale: 1
      }
    }
  });
  World.add(world, box);

  // Ground + walls
  const width = container.offsetWidth;
  const height = container.offsetHeight;
  World.add(world, [
    Bodies.rectangle(width/2, height, width, 50, { isStatic: true }), // floor
    Bodies.rectangle(width/2, 0, width, 50, { isStatic: true }),       // ceiling
    Bodies.rectangle(0, height/2, 50, height, { isStatic: true }),     // left wall
    Bodies.rectangle(width, height/2, 50, height, { isStatic: true })  // right wall
  ]);

  // Mouse control
  const mouse = Mouse.create(render.canvas);
  const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2 }
  });
  World.add(world, mouseConstraint);
  render.mouse = mouse;
</script>

            <script>
              /*
               Accordion - Code Embed
               */
               const accordionContainers = document.querySelectorAll('[data-role='accordion-container']'); // All accordion containers
               const accordionContents = document.querySelectorAll('[data-role='accordion-content']'); // All accordion content
               const accordionIconsClosed = document.querySelectorAll('[data-role='accordion-icon-closed']'); // All accordion closed icons
               const accordionIconsOpen = document.querySelectorAll('[data-role='accordion-icon-open']'); // All accordion open icons

               accordionContents.forEach((accordionContent) => {
                   accordionContent.style.display = 'none'; //Hides all accordion contents
               });

               accordionIconsClosed.forEach((icon) => {
                 icon.style.display = 'flex'
               })

               accordionIconsOpen.forEach((icon) => {
                 icon.style.display = 'none'
               })

               accordionContainers.forEach((accordionContainer, index) => {
                   accordionContainer.addEventListener('click', () => {
                       if (accordionContents[index].style.display === 'flex') {
                           // If the accordion is already open, close it
                           accordionContents[index].style.display = 'none';
                           accordionIconsClosed[index].style.display = 'flex';
                           accordionIconsOpen[index].style.display = 'none'
                       } else {
                           // If the accordion is closed, open it
                           accordionContents.forEach((accordionContent) => {
                               accordionContent.style.display = 'none'; //Hides all accordion contents
                           });

                           accordionIconsClosed.forEach((accordionIcon) => {
                               accordionIcon.style.display = 'flex'; // Resets all icon transforms to 0deg (default)
                           });

                           accordionIconsOpen.forEach((accordionIcon) => {
                             accordionIcon.style.display = 'none';
                           })

                           accordionContents[index].style.display = 'flex'; // Shows accordion content
                           accordionIconsClosed[index].style.display = 'none'; // Rotates accordion icon 180deg
                           accordionIconsOpen[index].style.display = 'flex';
                       }
                   });
               });
            </script>
