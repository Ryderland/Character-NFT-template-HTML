            <script>
              /*
               Accordion - Code Embed
               */
               const accordionContainers = document.querySelectorAll("[data-role='accordion-container']"); // All accordion containers
               const accordionContents = document.querySelectorAll('[data-role='accordion-content']'); // All accordion content
               const accordionIconsClosed = document.querySelectorAll('[data-role='accordion-icon-closed']'); // All accordion closed icons
               const accordionIconsOpen = document.querySelectorAll('[data-role='accordion-icon-open']'); // All accordion open icons

               accordionContents.forEach((accordionContent) => {
                   accordionContent.style.display = 'none'; //Hides all accordion contents
               });

               accordionIconsClosed.forEach((icon) => {
                 icon.style.display = 'flex'
               })

               accordionIconsOpen.forEach((icon) => {
                 icon.style.display = 'none'
               })

               accordionContainers.forEach((accordionContainer, index) => {
                   accordionContainer.addEventListener('click', () => {
                       if (accordionContents[index].style.display === 'flex') {
                           // If the accordion is already open, close it
                           accordionContents[index].style.display = 'none';
                           accordionIconsClosed[index].style.display = 'flex';
                           accordionIconsOpen[index].style.display = 'none'
                       } else {
                           // If the accordion is closed, open it
                           accordionContents.forEach((accordionContent) => {
                               accordionContent.style.display = 'none'; //Hides all accordion contents
                           });

                           accordionIconsClosed.forEach((accordionIcon) => {
                               accordionIcon.style.display = 'flex'; // Resets all icon transforms to 0deg (default)
                           });

                           accordionIconsOpen.forEach((accordionIcon) => {
                             accordionIcon.style.display = 'none';
                           })

                           accordionContents[index].style.display = 'flex'; // Shows accordion content
                           accordionIconsClosed[index].style.display = 'none'; // Rotates accordion icon 180deg
                           accordionIconsOpen[index].style.display = 'flex';
                       }
                   });
               });
            </script>

    <script>
  // Run after the page is ready
  window.addEventListener('load', function () {
    const container = document.getElementById('physicsArea');
    if (!container) return;

    const width = window.innerWidth;
    const height = window.innerHeight;


    const engine = Matter.Engine.create();
    const render = Matter.Render.create({
      element: container,
      engine,
      options: {
        width,
        height,
        wireframes: false,
        background: 'transparent'
      }
    });

    Matter.Render.run(render);
    const runner = Matter.Runner.create();
    Matter.Runner.run(runner, engine);

    // The physics body that uses your image as a sprite
    const box = Matter.Bodies.rectangle(150, 50, 100, 100, {
      restitution: 0.8,
      render: {
        sprite: {
          texture: 'public/Icons/mone-1500w.png', // <-- change if needed
          xScale: 0.15,
          yScale: 0.15
        }
      }
    });
    Matter.World.add(engine.world, box);
    
   // Invisible platform pieces
const platformLeft = Matter.Bodies.rectangle(width * 0.25 - (490/4), height * 0.595, width * 0.5- (490/2), 200, { 
  isStatic: true,
  render: { visible: false }
});

const platformRight = Matter.Bodies.rectangle(width * 0.75+(490/4), height * 0.595, width * 0.5 - (490/2), 200, { 
  isStatic: true,
  render: { visible: false }
});

Matter.World.add(engine.world, [platformLeft, platformRight]);


    // Walls so it stays in view
    const t = 50; // wall thickness
    const walls = [
      Matter.Bodies.rectangle(width / 2, height + t / 2, width, t, { isStatic: true }), // floor
      Matter.Bodies.rectangle(width / 2, -t / 2, width, t, { isStatic: true }),         // ceiling
      Matter.Bodies.rectangle(-t / 2, height / 2, t, height, { isStatic: true }),       // left
      Matter.Bodies.rectangle(width + t / 2, height / 2, t, height, { isStatic: true }) // right
    ];
    Matter.World.add(engine.world, walls);

    // Drag + throw
    const mouse = Matter.Mouse.create(render.canvas);
    const mouseConstraint = Matter.MouseConstraint.create(engine, {
      mouse,
      constraint: { stiffness: 0.2, render: { visible: false } }
    });
    Matter.World.add(engine.world, mouseConstraint);
    render.mouse = mouse;
    
   

    // Handle resize so bounds stay correct
    window.addEventListener('resize', () => {
      const w = container.clientWidth;
      const h = container.clientHeight;

      render.bounds.max.x = w;
      render.bounds.max.y = h;
      render.options.width = w;
      render.options.height = h;
      render.canvas.width = w;
      render.canvas.height = h;

      Matter.Body.setPosition(walls[0], { x: w / 2, y: h + t / 2 });
      Matter.Body.setPosition(walls[1], { x: w / 2, y: -t / 2 });
      Matter.Body.setPosition(walls[2], { x: -t / 2, y: h / 2 });
      Matter.Body.setPosition(walls[3], { x: w + t / 2, y: h / 2 });
    });

let redirected = false;
